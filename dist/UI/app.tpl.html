<h1>Flex Room Availabilities</h1>
<div id="data">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Location</th>
        <th>Room Number</th>
        <th>Status</th>
        <th>Time Taken</th>
      </tr>
    </thead>
    <tbody>
      <tr class="room-row"
          ng-repeat="room in $ctrl.rooms track by room.room | orderBy:room"
          ng-class="$ctrl.getClass(room)">
        <td class="room-row-item">{{room.loc}}</td>
        <td class="room-row-item">{{room.room}}</td>
        <td class="room-row-item">{{room.displayStatus}}</td>
        <td class="room-row-item">
          <div ng-if="room.time && room.status !== 'reserved'">
            {{room.time}}
          </div>
          <div ng-if="room.status === 'reserved'">
            {{room.countdownString}}
          </div>
          <div ng-if="!room.time && room.status === 'free'">
            <button type="button" class="btn btn-primary" ng-click="$ctrl.reserveRoom(room)">Reserve</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
